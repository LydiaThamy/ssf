<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>

	<h2>Please Login</h2>

	<form action="/login" method="post" th:object="${login}">

		<div th:if="${#fields.hasAnyErrors()}" style="color: red;">
			<p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
		</div>

		<table>
			<tr>
				<td>
					<label for="username">Username:</label>
				</td>
				<td>
					<input type="text" id="username" size="30" placeholder="Please type in your username" th:field="*{username}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" placeholder="Please type in your password" th:field="*{password}">
				</td>
			</tr>
			<tr th:if="*{captcha} != null">
				<td colspan="2">
					<p>What is <span th:text="*{captcha}"></span> ?</p>
				</td>
			</tr>
			<tr th:if="*{captcha} != null">
				<td>
					<label for="userAnswer">Answer: <span th:text="*{correctAnswer}"></span></label>
				</td>
				<td>
					<input type="number" id="userAnswer" size="30" placeholder="Please type in your password" th:field="*{userAnswer}">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
